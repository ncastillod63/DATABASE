<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca - CRUD Préstamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <a href="index.html" class="btn btn-secondary mb-3">Volver a Inicio</a>
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4 text-center">Gestión de Clientes</h1>

    
    <div class="card mb-4">
      <div class="card-header">Cliente</div>
      <div class="card-body">
        <form id="prestamoForm">
          <div class="row g-2">
            <div class="col-md-2">
              <input type="number" id="id_usuario" class="form-control" placeholder="ID Usuario" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
            </div>
                </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-success w-100">Añadir</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Buscador -->
    <div class="card mb-4">
      <div class="card-header">Buscar Cliente por ID</div>
      <div class="card-body d-flex gap-2">
        <input type="number" id="searchId" class="form-control" placeholder="ID de cliente">
        <button class="btn btn-primary" onclick="buscarCliente()">Buscar</button>
        <button class="btn btn-secondary" onclick="cargarCliente()">Mostrar todos</button>
      </div>
    </div>

    <!-- Tabla de cliente -->
    <div class="card">
      <div class="card-header">Lista de Clientes</div>
      <div class="card-body">
        <table class="table table-striped" id="prestamosTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Identification</th>
              <th>Adress</th>
              <th>Phone</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/clients';

    function mostrarTabla(data) {
      const tbody = document.querySelector('#prestamosTable tbody');
      tbody.innerHTML = '';
      data.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.id_client}</td>
            <td>${p.name_client}</td>
            <td>${p.identification}</td>
            <td>${p.adress}</td>
            <td>${p.phone || ''}</td>
            <td>${p.email}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editarCliente(${p.id_prestamo})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminarCliente(${p.id_prestamo})">Borrar</button>
            </td>
          </tr>
        `;
      });
    }

    // Cargar cliente
    async function cargarCliente() {
      const res = await fetch(API_URL);
      const data = await res.json();
      mostrarTabla(data);
    }

    // Buscar cliente por ID
    async function buscarCliente() {
      const id = document.getElementById('searchId').value;
      if (!id) return alert("Introduce un ID");
      const res = await fetch(`${API_URL}/${id}`);
      if (!res.ok) {
        alert("Préstamo no encontrado");
        return;
      }
      const data = await res.json();
      mostrarTabla([data]);
    }

    // Crear cliente
    document.getElementById('prestamoForm').addEventListener('submit', async e => {
      e.preventDefault();
      const prestamo = {
        id_usuario: document.getElementById('id_usuario').value,
        isbn: document.getElementById('isbn').value,
        fecha_prestamo: document.getElementById('fecha_prestamo').value,
        fecha_devolucion: document.getElementById('fecha_devolucion').value || null,
        estado: document.getElementById('estado').value
      };
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(prestamo)
      });
      e.target.reset();
      cargarCliente();
    });

    // Eliminar cliente
    async function eliminarCliente(id) {
      if (confirm('¿Seguro que deseas eliminar este cliente?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        cargarCliente();
      }
    }

    // Editar cliente
    async function editarCliente(id) {
      const estado = prompt('Nuevo estado (activo, entregado, retrasado):');
      if (estado) {
        await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ estado })
        });
        cargarClientes();
      }
    }

    // Inicializar
    cargarClientes();
  </script>
</body>
</html>
