<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <a href="index.html" class="btn btn-secondary mb-3">Volver a Inicio</a>

</head>
<body class="bg-light p-5">
    <div class="container">
        <h1 class="mb-4">Subir archivo</h1>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="archivo" class="form-label">Selecciona un archivo Excel</label>
                <input class="form-control" type="file" id="archivo" name="archivo" accept=".xlsx,.xls">
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('archivo', document.getElementById('archivo').files[0]);

            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            document.getElementById('mensaje').innerHTML = `<div class="alert alert-info">${data.mensaje}</div>`;
        });
    </script>
</body>
</html>
